trigger:
  branches:
    include:
      - main  

variables:
- group: MyVariableGroup
  # Variable visible en consola
  environmentName: 'dev'
  greeting: 'Hello from Azure DevOps!'

  # Se puede referenciar un secreto definido en la secci칩n de variables del pipeline
  - name: mySecret
    value: $(mySecret)  # Esto se referenciar치 desde la biblioteca de variables

stages:
- stage: TestVariablesAndSecrets
  jobs:
  - job: ShowVariables
    steps:
    - script: |
        echo "游릭 Environment: $(environmentName)"
        echo "游릭 Greeting: $(greeting)"
        echo "游 Secret (masked): $(mySecret)"
        echo "游댏 Secret via env var: $MY_SECRET"
      displayName: 'Print variables and secret'
      env:
        MY_SECRET: $(mySecret)
